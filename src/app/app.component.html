<header class="header">Enrollee List</header>
<aside class="enrollee-list">
    <div *ngFor="let enrollee of (enrollees$ | async)">
        <app-enrollee-list-item [enrollee]="enrollee" (selectEnrolleeEvent)="selectEnrollee($event)"></app-enrollee-list-item>
    </div>
</aside>
<aside class="enrollee-editor">
    <app-enrollee-form *ngIf="enrolleeSelected.id !== ''" [enrollee]="enrolleeSelected"></app-enrollee-form>
</aside>
